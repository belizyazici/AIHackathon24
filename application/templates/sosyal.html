                            <li><button onclick="playVideo('1fo9K46KAAQ')">Haklarımız ve Sorumluluklarımız</button></li>
                        </ul>
                    </div>
                </div>
                <div class="unit" onclick="toggleTopics('unit2')">
                    <h3>2. Ünite</h3>
                    <div class="topics" id="unit2" style="display: none;">
                        <ul>
                            <li><button onclick="playVideo('yr_1RjHMrNU')">Mezopotamya Uygarlıkları</button></li>
                            <li><button onclick="playVideo('nMWgmuZLcSA')">Mezopotamya Uygarlıkları 2</button></li>

                            <li><button onclick="playVideo('q_B8IGU09IE')">Haritayı Tanıyoruz</button></li>
                            <li><button onclick="playVideo('sPO1TT8U-w4')">Fiziki Haritalardaki Yeryüzü Şekilleri</button></li>
                            <li><button onclick="playVideo('VdjV-berQ3I')">İklim ve Yaşam</button></li>
                            <li><button onclick="playVideo('6ZncNRYuov0')">Nüfus ve Yerleşme</button></li>
                        </ul>
                    </div>
                </div>
                <div class="unit" onclick="toggleTopics('unit4')">
                    <h3>4. Ünite</h3>

                <div class="unit" onclick="toggleTopics('unit5')">
                    <h3>5. Ünite</h3>

                        <ul>
                            <li><button onclick="playVideo('IofnKr5Cwbg')">Üretim, Dağıtım ve Tüketim</button></li>

            </div>

            <div class="video-section">
                <h2>Video Oynatıcı</h2>
                <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>          
            </div>

            <div class="chat-section">
                <h2>ChatBot</h2>
                <iframe id="contentIframe" src="application\templates\index.html" style="display: none; width: 300px; height: 400px; border: none;"></iframe>    
                <button class="expand-button" onclick="openChat()">
                    <i class="fa-regular fa-comment" style="color: #ffffff;"></i>
                </button>            
            </div>

            
        </div>
    </main>

    <script>
        function toggleTopics(unitId) {
            const topics = document.getElementById(unitId);
            if (topics.style.display === "none") {
                topics.style.display = "block";
            } else {
                topics.style.display = "none";
            }
        }

        function playVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        }

        function openChat() {
            const iframe = document.getElementById("contentIframe");
            iframe.style.display = (iframe.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
