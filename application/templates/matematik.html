            <div class="video-section">
                <h2>Video Oynatıcı</h2>
                <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/5BRuf8S1AY0" frameborder="0" allowfullscreen></iframe>          
            </div>

            <div class="chat-section">
                <h2>ChatBot</h2>
                <div class="chat-container">
                    <div class="messages" id="messages"></div>
                    <input type="text" id="userInput" placeholder="Soru yazın..." style="width: 100%; padding: 8px;">
                    <button onclick="sendMessage()">Gönder</button>
                </div>
            </div>
            
            <script>

function toggleTopics(unitId) {
            const topics = document.getElementById(unitId);
            if (topics.style.display === "none") {
                topics.style.display = "block";
            } else {
                topics.style.display = "none";
            }
        }

        function playVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        }

    function appendMessage(text, sender) {
        const messageContainer = document.getElementById("messages");
        const message = document.createElement("div");
        message.classList.add("message", sender);
        message.textContent = text;
        messageContainer.appendChild(message);
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput) return;

        appendMessage(userInput, "user");
        document.getElementById("userInput").value = "";

        try {
            const response = await fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            const data = await response.json();
            appendMessage(data.response, "bot");
        } catch (error) {
            console.error("Error:", error);
            appendMessage("Bir hata oluştu. Lütfen tekrar deneyin.", "bot");
        }
    }
</script>
